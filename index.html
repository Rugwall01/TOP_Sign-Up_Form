<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="pageContainer">
        <div id="leftSide">
            <div id="logoCon">
                    <img id="odin" src="assets/odin-lined.png" alt="outline of the norse god odin">
                    <label id="odinLabel" for="odin">ODIN</label>
            </div>
            <footer id="foot">Photo by Halie West on Unsplash</footer>
        </div>
        <div id="rightSide">
            <div id="topText"><p>This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br> 
            Sign up <span>now</span> to get started.<br><br>
            You <span>know</span> you want to.</p></div>
            <div id="accountForm">
                <form action="formDump.txt" novalidate>
                    <legend>Let's do this!</legend>
                    <div id="sectOne">
                        <fieldset id="f1">
                            <label for="first_name">FIRST NAME<br>
                                <input type="text" id="first_name" required>
                                <span aria-live="polite"></span>
                            </label>
                            <label for="email">EMAIL<br>
                                <input type="email" id="email" required>
                                <span aria-live="polite"></span>
                            </label>
                            <label for="password">PASSWORD<br>
                                <input type="password" id="password" minlength="8" required>
                            </label>
                        </fieldset>
                        <fieldset id="f2">
                            <label for="last_name">LAST NAME<br>
                                <input type="text" id="last_name" required>
                                <span aria-live="polite"></span>
                            </label>
                            <label for="phone">PHONE NUMBER<br>
                                <input type="tel" id="phone" minlength="10" required>
                                <span aria-live="polite"></span>
                            </label>
                            <label for="confPass">CONFIRM PASSWORD<br>
                                <input type="password" id="confPass" minlength="8" required>
                                <span aria-live="polite"></span>
                            </label>
                        </fieldset>
                    </div>
                    <div id="sectTwo">
                        <button type="submitt" id="createAccount">Create Account</button>
                        <p>Already have an account? <span><a>Log in</a></span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
